</header>
<div class="contacto-fondo">
	<h1 class="contacto-h1">Contacto</h1>
	<h2 class="contacto-h2">Formulario de contacto</h2>
	<section class="formulario">
	<form>
		<fieldset>
			<legend>Tus datos personales</legend>
			<div>
				<label for="nombre">Nombre y apellido</label>
				<input type="text" id="nombre" required>
			</div>
			<div>
				<label for="email">Correo electronico</label>
				<input type="email" id="email" required>
			</div>
			<div>
				<label for="nacionalidad">Nacionalidad</label>
				<input type="text" id="nacionalidad">
			</div>
			<div>
				<label for="mensaje">Dejanos tu mensaje</label>
				<textarea id="mensaje" cols="40" rows="10"></textarea>
			</div>
			<div>
				<p>Sexo</p>
				<label for="opcion1">Femenino</label>
				<input type="radio" name="sexo" id="opcion1">
				<label for="opcion2">Masculino</label>
				<input type="radio" name="sexo" id="opcion2">
			</div>
			<div>
				<p>Motivos de su visita al pais</p>
				<label for="varias1">Turismo</label>
				<input type="checkbox" id="varias1">
				<label for="varias1">Negocios</label>
				<input type="checkbox" id="varias1">
				<label for="varias1">Otros</label>
				<input type="checkbox" id="varias1">
			</div>
			<div>
				<select id="select">
					<option>Soltero/a</option>
					<option>Casado/a</option>
				</select>
			</div>
			<div>
				<input type="submit" value="Enviar formulario">
				<input type="reset" value="Limpiar formulario">
			</div>
		</fieldset>
	</form>
	</section>
</div>
<footer class="contacto-footer">
<p>
	Sitio creado por Mariano Biscia
</p>
</footer>

   new WOW().init();
